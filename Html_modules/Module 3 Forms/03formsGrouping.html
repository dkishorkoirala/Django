<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit">
        <fieldset>
            <legend>User Details</legend>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <p>Prefered Contact Method:</p>

            <input type="radio" id="emailpref" name="contactmethod" value="email" required>
            <label for="emailpref">Email</label>

            <input type="radio" name="contactmethod" id="phonepref" value="phone">
            <label for="phonepref">Phone</label> <br><br>
            
            <input type="submit" value="Register">
        </fieldset>
    </form>
</body>
</html>
