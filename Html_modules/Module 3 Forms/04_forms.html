<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Feedback</title>
</head>
<body>
    <form action="/submit" method="POST">
    <label for="favouritepl">Choose your favourite Programming language:</label><br><br>
        <select name="favouritepl" id="favouritepl">
            <option value="py">Python</option>
            <option value="js">Javascript</option>
            <option value="j">Java</option>
            <option value="rub">Ruby</option>
        </select>
        <br><br>
    
    <label for="comment">Comments:</label>
    <textarea name="comment" id="comment" rows="5" cols="40" placeholder="Type your comment here..."></textarea>
        <br><br>
    <label for="username">Name:</label>
    <input type="text" name="username" id="username" required pattern="[a-zA-Z0-9]+" placeholder="Enter your name here..." minlength="5" maxlength="15">

    <br><br>

    <input type="submit" value="Comment">
    </form>
</body>
</html>
