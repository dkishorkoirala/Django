<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Media Gallery</title>
</head>
<body>
    <h1>🎨 My Mini Media Gallery</h1>

    <section>
        <h2>🖼️ Image Showcase</h2>
        <figure>
            <img src="mediaifire.png" alt="Mediafire " width="250">
            <figcaption>The image is of media fire once upon a time</figcaption>
            
        </figure>
    </section>

    <section>
        <h2>🎬 Featured Video</h2>
        <video width="300" controls autoplay loop muted poster="mediaifire.png">
            <source src="Canva 10 Design Milestone Badge.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <p><em>This video autoplays, loops, and shows a custom thumbnail! but remove the autoplay to view thumbnail</em></p>
    </section>

    <section>
        <h2>🎧 Background Audio</h2>
        <audio controls autoplay preload="auto">
            <source src="Throw Down (Lil Dirk x NBA Youngboy-type beat) - 144bpmGmin(MP3_160K).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p><em>Audio with automatic preloading enabled.</em></p>
    </section>
</body>
</html>
