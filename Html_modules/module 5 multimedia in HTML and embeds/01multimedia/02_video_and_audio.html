<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio elements</title>
</head>
<body>
    <main>
        <h2>The Use of Video Element</h2>
        <section>
            <video width="300" height="200" controls>
                <source src="Canva 10 Design Milestone Badge.mp4" type="video/mp4" >
                The video tag  is not supported by your browser.
            </video>
        </section>

        <h2>This is use of Audio Element</h2>
        <section>
            
            <audio controls>
                <source src="Throw Down (Lil Dirk x NBA Youngboy-type beat) - 144bpmGmin(MP3_160K).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </main>

</body>
</html>
